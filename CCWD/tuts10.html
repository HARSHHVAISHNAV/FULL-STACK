<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDS and Classes in Html</title>
</head>
<body>
    <h3>
        ids and classes in html
    </h3>
    <!-- id is a name given to the element and class is a property -->
    <!-- several class can be guven to one element and can be repeated but id can be only one and not repeated -->
    <div
     id="main box" class="redBg blackBorder">
     
     </div>
     <span class="redBg"></span>
     <!-- emmet -->
     <!-- for class . is used and for id # is used -->
     <span class="redBg"></span>
     <span id="mainSpan"></span>
     <span class="redBg blackBorder anotherClass"></span>
     <!-- emmet takes div tag as default -->
     <div class="redBg"></div>
     <!-- creating multiple elements using emmet -->
     <!-- use class.myClass*n to print n class -->
     <class class="myClass">first</class>
     <class class="myClass">second</class>
     <class class="myClass">third</class>
     <class class="myClass">fourth</class>
     

</body>
</html>
