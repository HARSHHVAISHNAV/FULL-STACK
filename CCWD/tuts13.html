<!-- syntax :    selector:{property: value;} -->
<!-- three types of css
inline css:directly to the elements
internal css:in the head
external css:a new .css file is created -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS tutorial</title>
    <link rel="stylesheet" href="tuts13.css">
    <style>
        p{
            color:pink !important;
            background-color: black;
        }
    </style>
    <!-- CSS WRITTEN LATEST GETS MORE PREFERENCE BETWEEN INTERNAL AND EXTERNAL -->
    <!-- !important makes that preference go away -->
</head>
<body>
    <h1>THIS IS CSS</h1>
    <!-- <P style="color:red;"> THIS WILL TEACH YOU EVERYTHING YOU NEED TO KNOW ABOUT HTML\CSS TUTORIAL</P> -->
    <P> THIS WILL TEACH YOU EVERYTHING YOU NEED TO KNOW ABOUT HTML\CSS TUTORIAL</P>
    <!-- inline css has more precedence then any other -->
</body>
</html>
