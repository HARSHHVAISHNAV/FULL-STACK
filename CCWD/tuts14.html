<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FILE</title>
    <style>
        /* element selector */
        p {
            color: red;
            border: 2px solid red;
        }
    </style>
    <style>
        /* id selector */
         #pinkline{
            color: pink;
         }
    </style>
    <style>
        /* class selector */
       .boyblue{color: blue;}
       .bgblack{background-color: black;}
    </style>
    <style>
        /* grouping selector */
        span,footer{
            background-color: beige;
            color: black;
        }
    </style>
</head>
<body>
   <h1>CSS FILE</h1>
   <!-- three types of color giving method
         1.element selector(p,div,h)
         2.id selector(#)
         3.class selector (.)
         4.grouping selector(element,element,element....)-->
   <p>this is how to demonstrate colour by element selector</p>
   <p id="pinkline">this is how to demonstrate colour by id selector</p>
   <p id="blueline" class="boyblue bgblack ">this is how to demonstrate colour by class selector</p>
   <span>this is my span</span>
   <footer>this is my footer</footer>

 </body>
</html>
