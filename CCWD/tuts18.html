<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        /* three ways to give color 
        1.direct
        2.using rgb
        3.using hexcode */
        #firstpara{
            color: blue;
        }
        #secondpara{
            color: rgb(5, 248, 114);
        }
        #thirdpara{
            color: #ff3f;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>this is my color CSS types</h1>
    <p id="firstpara">this is my first para</p>
    <p id="secondpara">this is my second para</p>
    <p id="thirdpara">this is my third para</p>
    
</body>
</html>
